<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>REST API</title>
</head>
<body>

<div class="container pt-3" id="app">
    <h1>REST API</h1>
    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="from-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="from-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Value</p>
            <button class="btn btn-primary">Отменить</button>
            <button class="btn btn-danger">Удалить</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="module" src="frontend.js"></script>
</body>
</html>
